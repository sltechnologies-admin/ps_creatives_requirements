<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scope Grid Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Project Scope & Requirements Grid</h1>
                <div class="btn-group gap-2">
                    <button id="reloadApiBtn" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-clockwise"></i> Reload from API
                    </button>
                    <button id="addRowBtn" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Row
                    </button>
                    <button id="exportBtn" class="btn btn-success">
                        <i class="bi bi-download"></i> Export JSON
                    </button>
                    <button id="importBtn" class="btn btn-info">
                        <i class="bi bi-upload"></i> Import JSON
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </header>

        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search by Page or Milestone...">
            </div>
            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="demo-done">Demo Done</option>
                    <option value="deployed">Deployed</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="clearDataBtn" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Clear All Data
                </button>
            </div>
        </div>

        <!-- Progress Summary - Compact Modern Design -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body py-2 px-3">
                        <div class="d-flex align-items-center gap-4 flex-wrap">
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-list-check text-primary fs-5"></i>
                                <small class="text-muted">Rows:</small>
                                <strong id="totalRows" class="text-dark">0</strong>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-currency-dollar text-success fs-5"></i>
                                <small class="text-muted">Total:</small>
                                <strong id="totalCost" class="text-dark">$0</strong>
                            </div>
                            <div class="d-flex align-items-center gap-2 flex-grow-1">
                                <i class="bi bi-bar-chart text-info fs-5"></i>
                                <small class="text-muted">Progress:</small>
                                <div class="progress flex-grow-1" style="height: 20px; max-width: 200px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped" 
                                         role="progressbar" style="width: 0%">
                                        <strong id="avgProgress" style="font-size: 0.75rem;">0%</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="row mb-2">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <span class="text-muted small">Show:</span>
                        <select id="rowsPerPage" class="form-select form-select-sm" style="width: auto;">
                            <option value="10">10 rows</option>
                            <option value="25" selected>25 rows</option>
                            <option value="50">50 rows</option>
                            <option value="100">100 rows</option>
                            <option value="all">All</option>
                        </select>
                        <span class="text-muted small">|</span>
                        <span class="text-muted small">Page <strong id="currentPage">1</strong> of <strong id="totalPages">1</strong></span>
                    </div>
                    <nav aria-label="Pagination">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" id="firstPage">
                                <a class="page-link" href="#" aria-label="First">
                                    <i class="bi bi-chevron-bar-left"></i>
                                </a>
                            </li>
                            <li class="page-item" id="prevPage">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <li class="page-item" id="nextPage">
                                <a class="page-link" href="#" aria-label="Next">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                            <li class="page-item" id="lastPage">
                                <a class="page-link" href="#" aria-label="Last">
                                    <i class="bi bi-chevron-bar-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Grid Table -->
        <div class="table-responsive" style="max-height: calc(100vh - 380px); overflow-y: auto; padding: 0.5rem;">
            <table class="table table-bordered table-hover sticky-header mb-0" id="gridTable">
                <thead class="table-dark">
                    <tr>
                        <th class="sortable" data-column="no" style="width: 60px;">
                            No <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="page" style="width: 150px;">
                            Page <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="childPage" style="width: 150px;">
                            Child-Page <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="milestone" style="width: 180px;">
                            Milestone (Feature) <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th style="width: 250px;">Description</th>
                        <th style="width: 150px;">Remarks</th>
                        <th class="sortable" data-column="demoDate" style="width: 140px;">
                            Demo Date <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="deploymentDate" style="width: 140px;">
                            Deployment Date <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="percentCost" style="width: 100px;">
                            % of Cost <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th class="sortable" data-column="amount" style="width: 120px;">
                            Amount <i class="bi bi-arrow-down-up"></i>
                        </th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                    <!-- Rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <!-- Last saved indicator -->
        <div class="text-muted text-end mt-2">
            <small>Last saved: <span id="lastSaved">Never</span></small>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
